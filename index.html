<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div id="display-row">
      <input disabled id="display">
      <span id="absolute"><span/>
    </div
    >
    <div class="flex" id="first-row">
      <button id="ac">AC</button>
      <button id="back">c</button>
      <button id="percent">%</button>
      <button id="divide">รท</button>
    </div>
    
    <div class="flex" id="second-row">
      <button id="nine">9</button>
      <button id="eight">8</button>
      <button id="seven">7</button>
      <button id="multiply">ร</button>
    </div>
    
    <div class="flex" id="third-row">
      <button id="six">6</button>
      <button id="five">5</button>
      <button id="four">4</button>
      <button id="negetive">-</button>
    </div>
    
    <div class="flex" id="fourth-row">
      <button id="three">3</button>
      <button id="two">2</button>
      <button id="one">1</button>
      <button id="plus">+</button>
    </div>
    
    <div class="flex" id="fifth-row">
      <button id="toggle">d</button>
      <button id="zero">0</button>
      <button id="decimal">.</button>
      <button id="equal">=</button>
    </div>
  </section>
<script src="script.js"></script>
</body>

</html>
